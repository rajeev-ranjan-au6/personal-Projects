<html>
	<title>Working Analog Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="CMA Tutorials">
	<link rel="stylesheet" href="Analog%20Clock.css">
	<head>
	</head>
	<body>
		<div class="container">
<!--	value 1	-->
			<div class="time">		
				<div class="value">1</div>
			</div>
			<!--	value 2	-->
			<div class="time">		
				<div class="value">2</div>
			</div>
			<!--	value 3	-->
			<div class="time">		
				<div class="value">3</div>
			</div>
			<!--	value 4	-->
			<div class="time">		
				<div class="value">4</div>
			</div>
			<!--	value 5	-->
			<div class="time">		
				<div class="value">5</div>
			</div>
			<!--	value 9	-->
			<div class="time">		
				<div class="value">9</div>
			</div>
			<!--	value 7	-->
			<div class="time">		
				<div class="value">7</div>
			</div>
			<!--	value 8	-->
			<div class="time">		
				<div class="value">8</div>
			</div>
			<!--	value 9	-->
			<div class="time">		
				<div class="value">9</div>
			</div>
			<!--	value 10	-->
			<div class="time">		
				<div class="value">10</div>
			</div>
			<!--	value 11	-->
			<div class="time">		
				<div class="value">11</div>
			</div>
			<!--	value 12	-->
			<div class="time">		
				<div class="value">12</div>
			</div>
			
<!--		main nut	-->
			<div class="nut-container">
				<div class="nut"></div>
			</div>
<!--	Seconds Hand		-->
			<div class="secondshand">
				<div class="seconds"></div>
			</div>
			<!--	Minutes Hand		-->
			<div class="minuteshand">
				<div class="minutes"></div>
			</div>
			<!--	Hours Hand		-->
			<div class="hourshand">
				<div class="hours"></div>
			</div>
			<!--	case		-->
			<div class="case-container">
				<div class="case"></div>
			</div>
		</div>
		<script src="Analog%20Clock.js"></script>
	</body>
</html>
